<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección de Candidatos 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Elección de Candidatos 2024</h1>
    </header>

    <div class="container">
        <div id="login-section" class="section">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button class="button" onclick="nextStep()">Siguiente</button>
        </div>

        <div id="candidate-list-section" class="section" style="display: none;">
            <h2>Lista de Candidatos</h2>
            <button class="button" onclick="showCandidate(0)">Gabriel Felipe Torres Parras</button>
            <button class="button" onclick="showCandidate(1)">María Fernanda Moreno Rodríguez</button>
            <button class="button" onclick="showCandidate(2)">Juan Pablo Fuentes Quevedo</button>
            <button class="button" onclick="showCandidate(3)">Luzas Simón Giraldo Méndez</button>
            <button class="button" onclick="showCandidate(4)">Salomé Gómez Gutiérrez</button>
            <button class="button" onclick="showCandidate(5)">Daniel Esteban Soler Ladino</button>
            
            <!-- New Buttons for Profile, About, and Comments -->
            <h3>Otras Opciones</h3>
            <button class="button" onclick="showProfile()">Perfil</button>
            <button class="button" onclick="showAbout()">Acerca de</button>
            <button class="button" onclick="showComments()">Dejar un Comentario</button>
        </div>

        <div id="candidate-info-section" class="section" style="display: none;">
            <h2>Información del Candidato</h2>
            <p id="candidate-info"></p>
            <div class="navigation-buttons">
                <button class="button" onclick="previousCandidate()">Retroceder</button>
                <button class="button" onclick="nextCandidate()">Avanzar</button>
            </div>
            <button class="button" onclick="goBack()">Atrás</button>
        </div>

        <div id="about-section" class="section" style="display: none;">
            <h2>Acerca de</h2>
            <p>Esta aplicación está diseñada para las elecciones escolares del colegio ETITC del año 2024.</p>
            <button class="button" onclick="goBack()">Atrás</button>
        </div>

        <div id="profile-section" class="section" style="display: none;">
            <h2>Perfil</h2>
            <p id="profile-info"></p>
            <button class="button" onclick="goBack()">Atrás</button>
        </div>

        <div id="comments-section" class="section" style="display: none;">
            <h2>Dejar un Comentario</h2>
            <textarea id="comment" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
            <button class="button" onclick="submitComment()">Enviar Comentario</button>
            <button class="button" onclick="goBack()">Atrás</button>
        </div>
    </div>

    <footer>
        <p>Desarrollado por personas interesadas en sistemas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
